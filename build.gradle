// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildConfig = [
                'compileSdk': 29,
                'targetSdk': 29,
                'minSdk': 21,
                'buildTools': '29.0.3',
                'robolectricSdk': 29
        ]

        versions = [
                'kotlin': '1.4.10',
                'kotlinCoroutines': '1.4.1',
                'androidxAppCompat': '1.2.0',
                'androidxRecyclerView': '1.1.0',
                'androidxLifecycle': '2.2.0',
                'androidxAnnotation': '1.1.0',
                'androidxNavigation': '2.3.1',
                'androidxConstraintLayout': '2.0.4',
                'androidxWorkManager': '2.4.0',
                'androidxFragment': '1.2.5',
                'androidxLocalBroadcastManager': '1.0.0',
                'androidxCore': '1.3.2',
                'androidxCardView': '1.0.0',
                'androidxPreference': '1.1.1',
                'androidxTestCore': '1.3.0',
                'materialComponents': '1.2.1',
                'preferencesFix': '1.1.0',
                'okio': '2.9.0',
                'moshi': '1.11.0',
                'timber': '4.7.1',
                'koin': '2.1.6',
                'commonsIo': '2.6',
                'mime4j': '0.8.3',
                'okhttp': '4.9.0',
                'minidns': '1.0.0',
                'glide': '4.11.0',

                'androidxTestRunner': '1.3.0',
                'junit': '4.13.1',
                'robolectric': '4.4',
                'mockito': '3.6.0',
                'mockitoKotlin': '2.2.0',
                'truth': '1.1',

                'ktlint': '0.39.0'
        ]

        javaVersion = JavaVersion.VERSION_1_8
        kotlinJvmVersion = "1.8"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${versions.kotlin}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

project.ext {
    testCoverage = project.hasProperty('testCoverage')
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}